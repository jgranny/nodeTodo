<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>to-do app</title>
  </head>

    <body>
      <h1>To-do List</h1>
      <input class="todo-input" placeholder="Todos..." />
      <div class="todo">
        <p>To-do</p>
        <ul class="todo-items"></ul>
      </div>
      <hr>
      <div class="completed">
        <p>Complete</p>
        <ul class="completed-items"></ul>
      </div>
    </body>

  </html>
